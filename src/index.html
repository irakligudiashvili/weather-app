<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="body-top">
            <div class="top-left">
                <h1>Tbilisi, Georgia</h1>

                <div class="set-rise-container">
                    <div class="set-rise-div">
                        <img class="set-rise-img" src="/src/images/sunrise.png">
                        <div class="sun-set-text-div">
                            <p class="sun-set-text">Sunrise</p>
                            <p class="sun-set-text">5:30 AM</p>
                        </div>
                    </div>
                    <div class="set-rise-div">
                        <img class="set-rise-img" src="/src/images/sunset.png">
                        <div class="sun-set-text-div">
                            <p class="sun-set-text">Sunrise</p>
                            <p class="sun-set-text">5:30 AM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-mid">
                <input class="search" id="search-field">
                <p class="minor-description">Rain, Partially Cloudy</p>
            </div>
            <div class="top-right">
                <p class="degrees">30 C</p>
                <p class="time">14:00:25</p>
                <p class="date">9th July, 2024</p>
            </div>
        </div>
        <div class="body-bottom">
            <p class="major-description">Similar temperatures continuing with a chance of rain multiple days</p>
            <div class="forecasts-container">
                <div class="forecast-div">
                    <div class="forecast-text-div">
                        <p class="forecast-day">Monday</p>
                        <p class="forecast-date">July 7th</p>
                    </div>
                    <p class="forecast-degrees">23 C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
